name: Docker

on:
  push:
    branches:
      - '*'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'
  workflow_dispatch: {}

jobs:
  docker:
    name: Build and push Docker images
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        flavor:
          - dbus-armv7-gnu
          - dbus-armv7-musl
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
      PUSH_IMAGES: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest

    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v2.4.0

      - name: Setup | Log in to the Container registry
        if: ${{ env.PUSH_IMAGES }}
        uses: docker/login-action@v1.13.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4.0.1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=false
            prefix=${{ matrix.flavor }}-
          tags: |
            type=semver,pattern={{version}}
            type=ref,event=branch
            type=raw,prefix=,value=${{ matrix.flavor }},enable=${{ endsWith(github.ref, github.event.repository.default_branch) }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2.9.0
        with:
          context: .
          file: Dockerfile.${{ matrix.flavor }}
          push: ${{ env.PUSH_IMAGES }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
